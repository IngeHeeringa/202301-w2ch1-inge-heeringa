<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>NFT preview card component</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="sass/_styles.scss">
</head>

<body>
  <article class="nft-card">
    <img class="nft-card__photo" src="images/image-equilibrium.jpg" alt="Equilibrium" height="278" width="278">
    <div class="nft-card-content"></div>
    <h3 class="nft-card-content__title">Equilibrium #3429</h3>
    <span class="nft-card-content__description">Our Equilibrium collection promotes balance and calm</span>
    <div class="nft-card-content__buy-info">
      <span><img src="images/icon-ethereum.svg" alt="Ethereum icon">0.041 ETH</span>
      <span>
        <img src="images/icon-clock.svg" alt="Clock icon">3 days left</span>
    </div>
  </article>
</body>

</html>
